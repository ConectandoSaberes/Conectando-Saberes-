<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial Passo a Passo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5a189a; /* fundo roxo */
      color: #fff;
    }
 
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
 
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
 
    .step {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
 
    .step img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
 
    .step h2 {
      margin-top: 0;
      color: #ffd6ff;
    }
 
    .step p {
      font-size: 16px;
      line-height: 1.6;
    }
 
    @media (max-width: 600px) {
      .step h2 {
        font-size: 20px;
      }
      .step p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tutorial: Como Usar o Sistema</h1>
 
    <div class="step">
      <h2>Passo 1: Acesse a Plataforma</h2>
      <p>Abra seu navegador e acesse o link oficial do sistema. Certifique-se de estar conectado à internet.</p>
      <img src="exemplo1.jpg" alt="Imagem do passo 1" />
    </div>
 
    <div class="step">
      <h2>Passo 2: Faça o Login</h2>
      <p>Digite seu usuário e senha nos campos indicados. Caso tenha esquecido sua senha, clique em "Esqueci minha senha".</p>
      <img src="exemplo2.jpg" alt="Imagem do passo 2" />
    </div>
 
    <!-- Adicione mais passos conforme necessário -->
  </div>
</body>
</html>
